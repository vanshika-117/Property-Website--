<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <main>
      <h1>Login</h1>
      <form action="http://localhost:3000/login" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <button type="submit">Login</button>
      </form>
      <div>
        <a href="signup.html">Don't have an account? Sign up here.</a>
      </div>
      <br />
      <div>
        <div>-------------------------OR-------------------------</div>
        <br />
        <button
          onclick="window.location='phone-login.html'"
          style="
            background: #34a853;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
          "
        >
          Login with Phone
        </button>
        <button
          onclick="window.location='email-login.html'"
          style="
            background: #3478a8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
          "
        >
          Login with Email
        </button>
      </div>
    </main>
  </body>
</html>
